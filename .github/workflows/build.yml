
name: java Ci with Maven

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:

  test:
    name: Unit Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up jDK 21
        uses: actions/setup-java@v1
        with:
          java-version: 21
      - name: Maven Package
        run: mvn -B clean package -DskipsTests
      - name: Maven Verify
        run: mvn -B clean verify

